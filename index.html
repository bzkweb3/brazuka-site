<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BRAZUKA Token</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0f0a;
      color: #fff;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: linear-gradient(to right, #d4af37, #76b947); /* amarelo p/ verde */
      color: #000;
      font-weight: bold;
    }

    .wallet-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .wallet-address {
      font-size: 0.9rem;
      color: #000;
    }

    .connect-button {
      padding: 8px 14px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .banner {
      width: 100%;
      max-width: 100%;
      display: block;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      margin: 10px 0;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    button {
      background-color: #76b947;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    input {
      padding: 8px;
      margin-top: 5px;
      width: 100px;
      border-radius: 5px;
      border: none;
    }

    a {
      color: #76b947;
    }

  </style>
</head>
<body>

  <!-- Barra superior -->
  <div class="top-bar">
    <div>BRAZUKA</div>
    <div class="wallet-info">
      <span id="wallet-address" class="wallet-address">Wallet: desconectada</span>
      <button id="connectButton" class="connect-button">Conectar Wallet</button>
    </div>
  </div>

  <!-- Banner -->
  <img src="banner.png" alt="Banner Brazuka" class="banner" />

  <!-- Conteúdo principal -->
  <div class="container">

    <div class="card">
      <h2>Seu saldo BRAZUKA</h2>
      <p id="balance">0 BRAZ</p>
    </div>

    <div class="card">
      <h2>Comprar Token</h2>
      <a href="https://pancakeswap.finance/swap?outputCurrency=0x935814FF77528d57AE6Fc94bC70f09eAcC89ceDE" target="_blank">
        Comprar BRAZUKA na PancakeSwap
      </a>
    </div>

    <div class="card">
      <h2>Staking</h2>
      <input type="number" id="stakeAmount" placeholder="Qtd. BRAZ"/>
      <br />
      <button onclick="stakeTokens()">Fazer Staking</button>
      <p id="stakingStatus">Status: Aguardando ação...</p>
      <p id="lockTime">Tempo restante de bloqueio: --</p>
      <p id="bonusInfo">Bônus estimado: --</p>
    </div>

  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script>
    let provider;
    let signer;
    let userAddress;
    const tokenAddress = "0x935814FF77528d57AE6Fc94bC70f09eAcC89ceDE";
    const tokenABI = [
      "function balanceOf(address) view returns (uint256)",
      "function decimals() view returns (uint8)"
    ];

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        document.getElementById("wallet-address").textContent = `Wallet: ${shortenAddress(userAddress)}`;
        getBalance();
        updateStakingInfo();
      } else {
        alert("MetaMask não encontrada.");
      }
    }

    function shortenAddress(address) {
      return address.slice(0, 6) + "..." + address.slice(-4);
    }

    async function getBalance() {
      const contract = new ethers.Contract(tokenAddress, tokenABI, provider);
      const balance = await contract.balanceOf(userAddress);
      const decimals = await contract.decimals();
      const formatted = ethers.utils.formatUnits(balance, decimals);
      document.getElementById("balance").textContent = `${formatted} BRAZ`;
    }

    function stakeTokens() {
      const amount = document.getElementById("stakeAmount").value;
      document.getElementById("stakingStatus").textContent = `Você colocou ${amount} BRAZ em staking!`;
      // Simula bloqueio por 20 dias
      const now = new Date();
      const unlock = new Date(now.getTime() + 20 * 24 * 60 * 60 * 1000);
      localStorage.setItem("brazuka_lock", unlock.toISOString());
      updateStakingInfo();
    }

    function updateStakingInfo() {
      const lock = localStorage.getItem("brazuka_lock");
      if (lock) {
        const unlock = new Date(lock);
        const now = new Date();
        const diff = unlock - now;
        if (diff > 0) {
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          document.getElementById("lockTime").textContent = `Tempo restante de bloqueio: ${days} dias`;
          document.getElementById("bonusInfo").textContent = `Bônus estimado: +4%`;
        } else {
          document.getElementById("lockTime").textContent = "Staking liberado!";
          document.getElementById("bonusInfo").textContent = "Bônus disponível para saque.";
        }
      }
    }

    document.getElementById("connectButton").addEventListener("click", connectWallet);
  </script>
</body>
</html>
